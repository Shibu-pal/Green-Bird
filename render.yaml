services:
  - type: web
    name: laravel-app
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    buildCommand: ./render-build.sh
    startCommand: php artisan serve --host=0.0.0.0 --port=8000
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_KEY
        generateValue: true
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromDatabase:
          name: your-database-name
          property: host
      - key: DB_PORT
        value: 5432
      - key: DB_DATABASE
        fromDatabase:
          name: your-database-name
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: your-database-name
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: your-database-name
          property: password
